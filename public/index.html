<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Factory</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans+Narrow">
    <link rel="stylesheet" href="/stylesheets/factory.css" media="screen">
  </head>
  <body class="editing theme-default">
    <section class="authoring">
      <menu>
        <button class="show-slides icon-folder-open"></button>
        <button class="new-slide icon-plus"></button>
        <a href="/new" class="new-presentation icon-bolt"></a>
        <button class="delete-presentation icon-trash"></button>
        <button class="browse-presentations icon-th"></button>
        <button class="start-server icon-cloud"></button>
        <button class="play icon-play"></button>
      </menu>
      <nav class="slides"></nav>
      <section class="writing visible">
        <form>
          <textarea placeholder="Type in some markdown..."></textarea>
        </form>
      </section>
    </section>
    <div class="overlay"></div>
    <div class="presentations-browser"></div>
    <section class="slide-container"></section>
    <script type="template" id="slides-browser-entry">
      <a href="<%= url %>" class="icon-star">
        <%= summary %>
        <button class="delete icon-trash"></button>
      </a>
    </script>
    <script type="template" id="presentations-browser-entry">
      <li data-presentation-id="<%= id %>">
        <div class="preview"></div>
        <h1 class="title"><%= title() %></h1>
        <p class="created"><%= prettyCreationDate() %></p>
      </li>
    </script>
    <script src="/javascripts/jquery-1.8.2.min.js"></script>
    <script src="/javascripts/moment.min.js"></script>
    <script src="/javascripts/marked.js"></script>
    <script src="/javascripts/underscore.js"></script>
    <script src="/javascripts/backbone.js"></script>
    <script src="/javascripts/browserver.js"></script>
    <script src="/javascripts/engine.io.js"></script>
    <script src="/javascripts/factory.js"></script>
  </body>
</html>
